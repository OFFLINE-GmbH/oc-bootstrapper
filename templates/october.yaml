version: 2

app:
    name: october           # Give this project a unique name
    url: http://october.dev
    locale: en
    debug: true
    # backendUri: /backend
    # logChannel: single

cms:
    theme: october/demo # (user@remote.git) or (user@remote.git#branch-or-version)
    # lockTheme: true
    # linkPolicy: detect
    # routesCache: false
    # assetCache: false
    # dbTemplates: false
    # safeMode: false
    # enableSafeMode: false
    # enableAssetMinify: null

database:
    connection: mysql
    host: localhost
    port: 3306
    username: root
    password: password
    database: myproject

git:
    deployment: false       # Change to "gitlab" for a GitLab CI Setup
    bareRepo: true          # Exclude everything except themes and custom plugins in git
    excludePlugins: false   # Even exclude plugins from your repo. Private plugins will be
                            # checkout out again during each "install" run. Be careful!
                            # Manual changes to these plugins will be overwritten.
    keepRepo: false         # Keep .git in plugins

# deployment:
#     user: hostinguser
#     server: servername

plugins:
    - Vdlp.Redirect
    - Rainlab.Pages
    - Rainlab.Builder
    - Indikator.Backend
    - Inetis.Dump
    - OFFLINE.SiteSearch
    - OFFLINE.ResponsiveImages
    # - Vendor.Private (user@remote.git)

mail:
    mailer: log
    host: smtp.mailgun.org
    port: null
    username: null
    password: null
    encryption: null
    from_name: User Name
    from_address: email@example.com
